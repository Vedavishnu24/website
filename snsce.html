<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNSCE</title>
    <link rel="icon" type="image/x-icon" href="image/SNS Institutionsapp.png">
    <link rel="stylesheet" href="CSS/snsce.css">
    <link rel="icon" type="image/x-icon" href="clg-logo/SNSCE.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

    

<div class="hero">
    <div class="logo"></div>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="student()">Student</button>
            <button type="button" class="toggle-btn" onclick="faculty()">Faculty</button>
        </div>
        <form id="student" class="input-group">
            <input type="text" class="input-field" placeholder="Register Number" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="chech-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="faculty" class="input-group">
            <input type="text" class="input-field" placeholder="Register Number" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="chech-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
           </form>
    </div>
</div>
    







<!-------------------Footer--------------------->
    <footer>
    <div class="footercontainer">
        <div class="socialIcons"> 
           <a href=""><i class="fa-brands fa-facebook"></i></a>
           <a href=""><i class="fa-brands fa-square-instagram"></i></a>
           <a href=""><i class="fa-brands fa-linkedin"></i></a>
           <a href=""><i class="fa-brands fa-youtube"></i></a>
           <a href=""><i class="fa-solid fa-envelope"></i></a>
        </div>
    </div>    
    <div class="footerBottom">
          <p> Copyright &copy; 2023; Designed by <span class="designer">Sparking MCT</span></p>
    </div>







<script>
    var x = document.getElementById("student");
    var y = document.getElementById("faculty");
    var z = document.getElementById("btn");

    function faculty(){
        x.style.left = "-400px"
        y.style.left = "50px"
        z.style.left = "110px"
    }

    function student(){
        x.style.left = "50px"
        y.style.left = "450px"
        z.style.left = "0"
    }
</script>







</body>
</html>
